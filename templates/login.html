<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <!--
    Eu re bien, llegaste hasta acá che... pensé que no lo lograrías (es una joda, yo siempre confié en tu capacidad!)
    Cual será el login no? Para mi que no hay chance de que haya un archivo .js que las tenga almacenadas, eso sería muy inseguro! 
    Y aun peor si tuviese el mismo nombre que este archivo!
    Yo se que desde acá vas a encontrar el modo de leerlo, vos podes!
-->
  <section>
    <div class="form-box">
      <div class="form-value">
        <form id="loginForm">
          <h2>Login</h2>
          <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id="usuario" required />
            <label for="usuario">Usuario</label>
          </div>
          <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="clave" required />
            <label for="clave">Contraseña</label>
          </div>
          <div class="error-message" id="errorMsg"></div>
          <button type="submit">Ingresar</button>
        </form>
      </div>
    </div>
  </section>
  <script src="../js/login.js"></script> 
</body>
</html>
